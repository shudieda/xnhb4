<script>
  // 需要保存数据的元素

  let text7969 = document.querySelector('.text7969')
  let text7970 = document.querySelector('.text7970')
  let text7971 = document.querySelector('.text7971')
  let text7972 = document.querySelector('.text7972')


  let textG94 = document.querySelector('.textG94')
  let textG95 = document.querySelector('.textG95')
  let textG96 = document.querySelector('.textG96')


  getData()

  // 页面初始化获取文字
  function getData() {

    let localText7969 = localStorage.getItem('text7969')
    let localText7970 = localStorage.getItem('text7970')
    let localText7971 = localStorage.getItem('text7971')
    let localText7972 = localStorage.getItem('text7972')


    let localTextG94 = localStorage.getItem('textG94')
    let localTextG95 = localStorage.getItem('textG95')
    let localTextG96 = localStorage.getItem('textG96')



    if (localText7969) text7969.innerText = localText7969
    if (localText7970) text7970.innerText = localText7970
    if (localText7971) text7971.innerText = localText7971
    if (localText7972) text7972.innerText = localText7972


    if (localTextG94) textG94.innerText = localTextG94
    if (localTextG95) textG95.innerText = localTextG95
    if (localTextG96) textG96.innerText = localTextG96

  }


  // 保存数据的方法
  function savaData() {
    localStorage.setItem('text7969', text7969.innerText)
    localStorage.setItem('text7970', text7970.innerText)
    localStorage.setItem('text7971', text7971.innerText)
    localStorage.setItem('text7972', text7972.innerText)


    localStorage.setItem('textG94', textG94.innerText)
    localStorage.setItem('textG95', textG95.innerText)
    localStorage.setItem('textG96', textG96.innerText)
  }

</script>
